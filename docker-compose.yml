version: '2'
services:
  ######  dynamic configuration  ###########

  generate-raw-addresses:
    image: techbureau/catapult-tools:gcc-0.4.0.1
    command: bash -c "/bin-mount/generate-raw-addresses-if-needed 4 /addresses/raw-addresses.txt /addresses/addresses.yaml"
    volumes:
    - ./bin/bash:/bin-mount
    - ./build/generated-addresses:/addresses:rw
    - ./build/state:/state:rw

  generate-configs:
    build: dockerfiles/testnet
    command: /bin/bash -c "sh /testnet/generate-configurations.sh /state /addresses /config-build"
    volumes:
    - ./bin/bash:/bin-mount
    - ./build/generated-addresses:/addresses
    - ./build/catapult-config:/config-build
    - ./build/nemesis:/nemesis:rw
    - ./build/state:/state:rw
    - ./testnet:/testnet:rw
    depends_on:
    - generate-raw-addresses

  ###### running services ###########

  db:
    image: mongo
    command: bash -c "/bin-mount/wait /state/configs-edited && mongod --dbpath=/dbdata --bind_ip=db"
    stop_signal: SIGINT
    volumes:
    - ./data/mongo:/dbdata:rw
    - ./bin/bash:/bin-mount
    - ./build/state:/state

  rest-gateway:
    image: techbureau/catapult-rest-server:1.0.15
    command: ash -c "/bin-mount/wait /state/configs-edited && npm start resources/rest.json /userconfig/rest.json"
    ports:
    - "3000:3000"
    volumes:
    - ./build/catapult-config/rest-gateway-0/userconfig/:/userconfig/
    - ./bin/ash:/bin-mount
    - ./build/state:/state
    depends_on:
    - generate-configs

  peer-node-1:
    build: dockerfiles/catapult
    command: bash -c "/bin-mount/wait /state/configs-edited && /bin/bash /userconfig/startServer.sh"
    stop_signal: SIGINT
    volumes:
    - ./build/catapult-config/peer-node-1/userconfig/resources/:/userconfig/resources/
    - ./data/peer-node-1:/data:rw
    - ./bin/bash:/bin-mount
    - ./build/state:/state
    depends_on:
    - generate-configs

  api-node-0:
    build: dockerfiles/catapult
    command: bash -c "/bin-mount/wait /state/configs-edited && /bin/bash /userconfig/startServer.sh"
    stop_signal: SIGINT
    volumes:
    - ./build/catapult-config/api-node-0/userconfig/resources/:/userconfig/resources/
    - ./data/api-node-0:/data:rw
    - ./bin/bash:/bin-mount
    - ./build/state:/state
    depends_on:
    - generate-configs

